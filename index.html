
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
        <h1>
                Beautiful DOM Manipulation!
            </h1>
            <div id="container"></div>
        
            <script> 
            // your javascript file
                const container = document.querySelector('#container');
        
                const content = document.createElement('div');
                content.classList.add('content');
                content.textContent = 'This is the glorious text-content!';
        
                container.appendChild(content);
                const para = document.createElement('p');
                para.classList.add('para');
                para.textContent = "Hey I'am Red!"
                para.style.color = "red"
                container.appendChild(para);
                const  halo = document.createElement('h3');
                halo.classList.add('halo');
                halo.textContent =  " I am a blue h3!";
                halo.style.color = "blue"
                container.appendChild(halo);
                const div = document.createElement('div');
                div.classList.add('div');
                const halo1 = document.createElement('h1');
                halo1.classList.add('halo1');
                halo1.textContent = " I am div"
                halo1.style.backgroundColor = "pink"
                const para1 = document.createElement('p');
                para1.classList.add('para1');
                para1.textContent = "ME TOO!";
                container.appendChild(div);
                container.appendChild(para1);
                container.appendChild(halo1);
                div.style.borderColor = 'black';
                
            
            </script>
        
    
</body>
</html>
